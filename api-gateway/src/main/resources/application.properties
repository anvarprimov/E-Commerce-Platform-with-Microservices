spring.application.name=api-gateway
server.port=8080

management.tracing.sampling.probability=1.0

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

spring.cloud.gateway.server.webflux.routes[0].id=eureka
spring.cloud.gateway.server.webflux.routes[0].uri=http://localhost:8761
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/eureka,/eureka/
spring.cloud.gateway.server.webflux.routes[0].filters[0]=SetPath=/

spring.cloud.gateway.server.webflux.routes[1].id=eureka-static
spring.cloud.gateway.server.webflux.routes[1].uri=http://localhost:8761
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/eureka/**

spring.cloud.gateway.server.webflux.routes[2].id=user-service
spring.cloud.gateway.server.webflux.routes[2].uri=lb://USER-SERVICE
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api/users/**

spring.cloud.gateway.server.webflux.routes[3].id=product-service
spring.cloud.gateway.server.webflux.routes[3].uri=lb://PRODUCT-SERVICE
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/api/products/**

