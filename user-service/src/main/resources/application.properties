spring.application.name=user-service
server.port=8081

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

spring.datasource.url=jdbc:postgresql://localhost:5432/userdb
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=create
spring.sql.init.mode=always
spring.jpa.show-sql=true

logging.file.name=logs/app.log
management.tracing.sampling.probability=1.0

keycloak.admin.username=user
keycloak.admin.password=user
keycloak.admin.serverUrl=http://localhost:8443
keycloak.admin.realm=ecommerce
keycloak.admin.clientId=admin-cli
keycloak.admin.clientUuid=0554d7d6-4d7a-42f3-a99d-e1206fa804c8
keycloak.admin.defaultRole=USER

